quarkus:
  build:
    enabled: false
  image:
    name: quay.io/qiotproject/all-registration
    digest: sha256:0562099a4b5b4a7dfe482153ec012fd960f1a2ab3f62b0d151cbfbbbced3fad9
  deploy:
    replicas: 1
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

    serviceType: ClusterIP

    ports:
      - name: http
        port: 8080
        targetPort: 8080
        protocol: TCP
    route:
      enabled: true
      targetPort: http
      tls:
        enabled: true
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
        ## IMPORTANT: Do not check 'key' into git!
        key:
        caCertificate:
        certificate:
        destinationCACertificate:
    livenessProbe:
      tcpSocket:
        port: http
    readinessProbe:
      httpGet:
        path: /q/health/ready
        port: http

    applicationProperties:
      enabled: true
      #jvm
      #mountPath:  /deployments/config
      #s2i
      #mountPath:  /home/quarkus/config
      #JKube
      mountPath:  /config
      properties: |-
        ## Properties go here
        quarkus.kubernetes-client.namespace=manufacturing-dev
        qiot.cert-manager.enabled=true
